<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="../../../assets/css/bootstrap.min.css">
    <script src="../../../assets/js/jquery.js"></script>
    <script src="../../../assets/js/bootstrap.min.js"></script>
    <script src="./employees.controller.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Empleados</title>
</head>
<body>

<ul class="nav nav-tabs">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#list">Listado</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#registrer">Registrar</a>
  </li>
</ul>
<div id="myTabContent" class="tab-content">
  <div class="tab-pane fade show active" id="list">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table id="table_employees" class="table">
                        <thead>
                            <tr>
                                <th>Identificación</th>
                                <th>Nombre</th>
                                <th>Cargo</th>
                                <th>Sueldo</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
         </div>  
  </div>
  <div class="tab-pane fade" id="registrer">
    <form id="registrer_employee">
        <div class="row">
            <div class="container p-4">
                <div class="row">
                    <div class="col-sm-4">
                        <label for="numero_identificacion">Identificación</label>
                        <input type="text" class="form-control" name="numero_identificacion" id="numero_identificacion" required>
                    </div> 
                    <div class="col-sm-4">
                        <label for="nombres">Nombres</label>
                        <input type="text" class="form-control" name="nombres" id="nombres" required>
                    </div> 
                    <div class="col-sm-4">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" name="apellidos" id="apellidos" required>
                    </div> 
                    <div class="col-sm-6">
                        <label for="cargo">Cargo</label>
                        <input type="text" class="form-control" name="cargo" id="cargo" required>
                    </div> 
                    <div class="col-sm-6">
                        <label for="salario">Sueldo</label>
                        <input type="number" class="form-control" name="salario" id="salario" required>
                    </div>              
                </div> <br>
                <div id="mensaje" class="alert alert-dismissible alert-success">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  Registrado!
                </div><br>
                <div class="row">
                    <div class="col-sm-12" align="center">
                        <button id="btn_registrar" class="btn btn-primary">Registrar</button>
                    </div>  
                </div>    
            </div>        
        </div>
    </form>
  </div>
</div>
</body>
</html>
